Tag hr digunakan untuk mendefinisikan garis <hr>
garis dengan lebar 90% <hr width=90%>
garis dengan lebar 90 pixel <hr width=90>
garis dengan lebar 50% dan rata kiri <hr width=50% align="left">

garis dengan lebar 50% dan rata tengah dengan garis orange <hr width=50% align="center" size=10 color="orange">
